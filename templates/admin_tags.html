{% extends "base.html" %}
{% block title %}Manage Tags{% endblock %}

{% block content %}
  <h2>Manage Tag Groups</h2>

  <form method="post" class="admin-tags-form">
    {% for group_name, items in tags_dict.items() %}
      <fieldset>
        <legend>{{ group_name }}</legend>
        <p class="hint">One tag per line (commas also allowed).</p>
        <textarea name="group_{{ group_name }}" rows="6" style="width:100%;">{{ "\n".join(items) }}</textarea>
      </fieldset>
    {% endfor %}
    <button type="submit">Save Changes</button>
  </form>

  <p style="margin-top:1rem;"><a href="{{ url_for('recipe_list') }}">‚Üê Back to recipes</a></p>
{% endblock %}
